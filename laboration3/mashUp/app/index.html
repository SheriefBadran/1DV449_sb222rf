<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Traffic</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="style/map.css" rel="stylesheet" type="text/css">
    <script src="https://maps.google.com/maps/api/js?sensor=true" type="application/javascript"></script>
    <script src="js/libs/jquery-1.10.2.min.js" type="application/javascript"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!--<script src="js/libs/Traffic.js" type="application/javascript"></script>-->
    <script src="js/app.min.js" type="application/javascript"></script>
    <!--<script src="js/app.js" type="application/javascript"></script>-->

<body>

    <div class="container container-fluid">

        <div class="row">
            <div class="col-12">
                <h1>Trafikmeddelaren</h1>
            </div>
        </div>

        <div class="row">

            <div id="side-bar" class="col-md-3">

                <select id="select-list" class="btn btn-success form-control">
                    <option value="0">Vägtrafik</option>
                    <option value="1">Kollektivtrafik</option>
                    <option value="2">Planerad störning</option>
                    <option value="3">Övrigt</option>
                    <option value="default" selected>Alla</option>
                </select>

                <div id="side-bar-list">

                    <ul id="traffic-message-list">
                    </ul>
                </div>
            </div>

            <div id="map" class="col-md-9"></div>
        </div>
    </div>
